language: python
python:
 - "2.7"
 - "3.2"
 - "3.3"
 - "3.4"
 - "3.5"
 - "pypy"
matrix:
  fast_finish: true
  include:
  - os: osx
    language: generic
    python: python
    env: PYTHON=python
  - os: osx
    language: generic
    python: python3
    env: PYTHON=python3

before_install:
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install $PYTHON; fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then virtualenv venv -p $PYTHON; fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then source venv/bin/activate; fi
install:
 - pip install -U pip
 - python setup.py install
before_script:
 - pip install nose2 cov-core
script:
 - python -c "import tdl"

deploy:
  provider: pypi
  user:
    secure: ""
  password:
    secure: ""
  distributions: "sdist bdist_wheel"
  on:
    branch: master
    tags: true

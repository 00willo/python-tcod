references:
  defaults: &defaults
    docker:
      - image: ubuntu:latest

version: 2
jobs:
  build:
    << : *defaults
    steps:
      - checkout
      - run:
          name: setup pyenv
          command: |
            pyenv install 3.7.0
            pyenv local 3.7.0
      - run:
          name: travis - 1
          command: |
            echo 'export DISPLAY=:99.0' >> $BASH_ENV
      - run:
          name: travis - 2
          command: |
            sh -e /etc/init.d/xvfb start
      - run:
          name: build setup
          command: |
            python -V
            pip install --upgrade pip setuptools
            pip install --pre --upgrade wheel
            pip install -r requirements.txt
      - run:
          name: build
          command: |
            python setup.py build -g develop bdist_wheel
      - run:
          name: test setup
          command: |
            pip install pytest pytest-cov
      - run:
          name: test
          command: |
            pytest -v -rsx
      - run:
          name: post test
          command: |
            pip install codacy-coverage python-coveralls codecov
            codecov
            coveralls
            coverage xml
            ls -ltr

workflows:
  version: 2
  build-test:
    jobs:
     - build

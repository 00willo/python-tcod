environment:
  fast_finish: true
  pypi_user:
    secure: JqPPu1iW5YANTHA3ie2o9A==
  pypi_pass:
    secure: o55+E9ICiWljWnSSajeGUw==
  matrix:
  - PYTHON: C:\Python27
  - PYTHON: C:\Python33
  - PYTHON: C:\Python34
  - PYTHON: C:\Python35
install:
- cmd: >-
    %PYTHON%\python.exe -m pip install cffi wheel

    %PYTHON%\python.exe -m pip install .
build: off
test: off
deploy_script:
- cmd: >-
    echo [distutils] > "%USERPROFILE%\\.pypirc"

    echo index-servers =  >> "%USERPROFILE%\\.pypirc"

    echo     pypi  >> "%USERPROFILE%\\.pypirc"

    echo [pypi] >> "%USERPROFILE%\\.pypirc"

    echo username=%pypi_user% >> "%USERPROFILE%\\.pypirc"

    echo password=%pypi_pass% >> "%USERPROFILE%\\.pypirc"

    %PYTHON%\\python.exe setup.py bdist_wheel upload
